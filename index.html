<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="a1">
        <div id="a2"> 
            <input id="result" type="text" class="form-control " style=" height: 140px; width: 100% ; font-size: 30px;text-align: right; background-color: black; color: white;">
        </div>
       <div id="a5" >
            <div class="text-center">
                <button class="button " onclick="Allclear()"  style="color: rgb(241, 235, 235); background-color: rgb(123, 7, 7);"> AC</button>
                <button class="button" onclick="backspace()" style="color: rgb(239, 232, 232);background-color: rgb(123, 7, 7);">&#9003</button>
                <button class="button" onclick="displayData('%')" style="color: rgb(0, 0, 0);background-color: rgb(88, 86, 86);">%</button>
                <button class="button" onclick="displayData('/')" style="color: rgb(0, 0, 0);background-color: rgb(88, 86, 86);">/</button>
            </div>
           <div>
                <button class="button " onclick="displayData(7)">7</button>
                <button class="button" onclick="displayData(8)">8</button>
                <button class="button" onclick="displayData(9)">9</button>
                <button class="button" onclick="displayData('*')" style="color: rgb(0, 0, 0);background-color: rgb(88, 86, 86);">x</button>
                
           </div>
            <div>
                <button class="button" onclick="displayData(4)">4</button>
                <button class="button" onclick="displayData(5)">5</button>
                <button class="button" onclick="displayData(6)">6</button>
                <button class="button" onclick="displayData('-')" style="color: rgb(0, 0, 0);background-color: rgb(88, 86, 86);">-</button>
            </div>
            <div>
                <button class="button" onclick="displayData(1)">1</button>
                <button class="button" onclick="displayData(2)">2</button>
                <button class="button" onclick="displayData(3)">3</button>
                <button class="button" onclick="displayData('+')" style="color: rgb(0, 0, 0);background-color: rgb(88, 86, 86);">+</button>
            </div>
            <div >
                <button class="button" onclick="displayData(0)">0</button>
                <button class="button" onclick="displayData('.')" >.</button>
                <button class="button" onclick="displayData('00')"  >00</button>
                <button class="button" onclick="out()" style="color: rgb(0, 0, 0);background-color: rgb(88, 86, 86);">=</button>
            </div>
       </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
